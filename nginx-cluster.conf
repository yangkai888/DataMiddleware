events {
    worker_connections 1024;
}

http {
    upstream datamiddleware_http {
        server datamiddleware-1:8080;
        server datamiddleware-2:8080;
    }

    server {
        listen 80;
        
        # HTTP API负载均衡
        location /api/ {
            proxy_pass http://datamiddleware_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # 健康检查
        location /health {
            proxy_pass http://datamiddleware_http;
        }
        
        # 监控指标
        location /metrics {
            proxy_pass http://datamiddleware_http;
        }
    }
}

# TCP负载均衡 (如果需要)
stream {
    upstream datamiddleware_tcp {
        server datamiddleware-1:9090;
        server datamiddleware-2:9090;
    }

    server {
        listen 9090;
        proxy_pass datamiddleware_tcp;
    }
}
